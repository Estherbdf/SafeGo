<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color:#EAEAEA;
        min-height: 100%;
    }
    #footer {
            text-align: center;
            height: 40px;
            background: #e5e5e5e5;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

</style>

<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>安心出行</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form class="bs-example bs-example-form" action="{% url 'search_risk' %}"  method="post" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">地名:</span>
                        <input type="text" class="form-control" id="address" name="address" value="{{ address | default:'天安门广场' }}">
                    </div>                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">城市:</span>
                        <input type="text" class="form-control" id="city" name="city" value="{{ city | default:'北京' }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">查询危险指数</button>   
            </form>
            
            <textarea class="form-control form-control-static" style="margin-top: 25px;" readonly>{{ risk |default:'' }}</textarea>
        </div>
        <div class="col-sm-6">
            <form action="{% url 'search_advise' %}"  method="post" role="form" class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">问题:</span>
                        <input type="text" class="form-control" id="q" name="q" value="{{ question | default:'' }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">查询防控措施</button>
            </form>
            <textarea class="form-control form-control-static"  style="margin-top: 25px;" readonly>{{ answer |default:'' }}</textarea>
                
        </div>
    </div>
</div>
<footer id='footer' class="container-fluid foot-wrap">
            <p>2020 Google Girl Hackathon 珍珠奶茶大杯全糖队参赛作品</p>    
</footer>

</body>
</html>
